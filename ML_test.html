<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Captioning + Command--</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"], input[type="text"], textarea, button {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button {
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    button:hover {
      background-color: #5548c8;
    }
    #previewContainer, #result {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6c63ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è AI Image + Command Processor--</h1>

  <form id="uploadForm">
    <input type="text" id="tokenInput" placeholder="Paste your HuggingFace token" required>
    <input type="file" id="imageInput" accept="image/*" required>
    <textarea id="promptInput" placeholder="Enter your custom prompt/command here..." required></textarea>
    <button type="submit">Send to AI</button>
  </form>

  <div id="previewContainer" style="display:none;">
    <h2>Uploaded Image:</h2>
    <img id="preview" src="#" alt="Image Preview">
  </div>

  <div id="result" style="display:none;">
    <h2>Generated Response:</h2>
    <div id="spinner" class="spinner" style="display:none;"></div>
    <p id="caption"></p>
  </div>

<script>

const API_URL = "https://api-inference.huggingface.co/models/OFA-Sys/OFA-Small";

document.getElementById('uploadForm').addEventListener('submit', async (event) => {
  event.preventDefault();

  const fileInput = document.getElementById('imageInput');
  const tokenInput = document.getElementById('tokenInput');
  const promptInput = document.getElementById('promptInput');
  const file = fileInput.files[0];
  const userToken = tokenInput.value.trim();
  const userPrompt = promptInput.value.trim();

  if (!file || !userToken || !userPrompt) return alert("Please provide image, token, and a prompt.");

  // Show preview
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('preview').src = e.target.result;
    document.getElementById('previewContainer').style.display = 'block';
  };
  reader.readAsDataURL(file);

  // Prepare for loading
  document.getElementById('result').style.display = 'block';
  document.getElementById('caption').innerText = '';
  document.getElementById('spinner').style.display = 'block';

  // Convert image to Base64
  const base64Image = await fileToBase64(file);

  // Prepare payload
  const payload = {
    inputs: {
      image: base64Image.split(',')[1],
      prompt: userPrompt
    }
  };

  // Send POST request
  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + userToken,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    console.log(result);

    if (result.error) {
      document.getElementById('caption').innerText = "Error: " + result.error;
    } else if (Array.isArray(result) && result.length > 0) {
      document.getElementById('caption').innerText = result[0].generated_text || "No caption generated.";
    } else {
      document.getElementById('caption').innerText = "Unexpected response.";
    }

  } catch (error) {
    document.getElementById('caption').innerText = "Failed to reach API.";
  }

  document.getElementById('spinner').style.display = 'none';
});

// Helper to convert file to base64
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
